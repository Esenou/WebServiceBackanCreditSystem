<!doctype html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">
<head>
    <title th:text="${client} ? ${client.firstName} : #{client.label.create}"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="section-block" id="basicform">
            <h2 class="section-title"
                th:text="${add} ? #{client.label.create} : #{clientDetailPage.label.update} + ' ' + ${client.firstName} + ' ' + ${client.lastName} ">
            </h2>
            <p th:if="${!add}" th:text=" #{label.created_date} + ' ' + ${#temporals.format(client.createDate, 'dd-MM-yyyy HH:mm')}"></p>
            <p style="color:red;" th:text="${has_exception} ? ${exception_text} : ''"></p>
        </div>
        <div class="card">
            <div class="card-body">
                <form action="#" th:action="${add} ? @{create} : @{/card/update/{id}(id = ${card.id})}"
                      th:object="${card}"
                      method="POST">

                    <div class="form-group">
                        <label for="bankAccount" class="text-dark font-bold" data-th-text="#{clientCardInfo.label.bank_account}"></label>
                        <input id="bankAccount" type="text" class="form-control"
                               th:value="${card} ? ${card.bankAccount} : ' '"
                               th:field="*{bankAccount}">
                        <p th:if="${#fields.hasErrors('bankAccount')}" style="color:red;"
                           th:errors="*{bankAccount}">Incorrect LP</p>
                    </div>

                    <div class="form-group">
                        <label for="electronicAccount" class="text-dark font-bold" data-th-text="#{clientCardInfo.label.electronic_account}"></label>
                        <input id="electronicAccount" type="text" class="form-control"
                               th:value="${card} ? ${card.electronicAccount} : ' '"
                               th:field="*{electronicAccount}">
                        <p th:if="${#fields.hasErrors('electronicAccount')}" style="color:red;"
                           th:errors="*{electronicAccount}">Incorrect LP</p>
                    </div>

                    <button th:text="${add} ? #{button.label.create} : #{button.label.update} "
                            th:class="${add} ? 'btn btn-success': 'btn btn-info' "
                            type="submit" class="btn btn-success" data-toggle="tooltip"
                            data-placement="top" title="Tooltip on top" >
                    </button>
                    <a type="button" th:style="${add} ? 'visibility:hidden' : ''" class="btn btn-danger"
                       data-toggle="modal" th:attr="data-target='#recordDeleteModal'+${card.id}" data-th-text="#{button.label.delete}"></a>
                </form>
                <!-- Modal -->
                <div class="modal fade" th:attr="id='recordDeleteModal'+${card.id}" tabindex="-1" role="dialog"
                     aria-labelledby="recordDeleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="recordDeleteModalLabel" data-th-text="#{button.label.delete_message}"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <label data-th-text="#{clientDetailPage.label.confirm_to_delete}"></label>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" data-th-text="#{label.no}"></button>
                                <form th:action="${add} ? @{/card/2} : @{/card/delete/{id}(id = ${card.id})}"
                                      th:object="${card}" th:method="${add} ? 'GET' : 'POST'">
                                    <button type="submit" class="btn btn-primary" data-th-text="#{label.yes}"></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
