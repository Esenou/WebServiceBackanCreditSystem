<hmtl
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"

        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- ============================================================== -->
    <!-- header -->
    <!-- ============================================================== -->
    <div th:fragment="header">

        <div class="dashboard-header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" th:href="@{/}"><span class="font-bold" id="header-main-title"></span>Credit
                    System</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto navbar-right-top">

                        <div class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdownLangMenu" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i th:title="#{label.lang}" class="fa fa-language" style="font-size: 24px"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownLangMenu">
                                <a class="dropdown-item" href="?lang=en">EN</a>
                                <a class="dropdown-item" href="?lang=ru">RU</a>
                            </div>
                        </div>

                        <li class="nav-item dropdown nav-user">
                            <a class="nav-link nav-user-img" href="#" id="navbarDropdownMenuLink2"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
                                    src="https://colorlib.com/polygon/concept/assets/images/avatar-3.jpg" alt=""
                                    class="user-avatar-md rounded-circle"></a>
                            <div class="dropdown-menu dropdown-menu-right nav-user-dropdown"
                                 aria-labelledby="navbarDropdownMenuLink2">

                            </div>
                    </ul>
                </div>

            </nav>
        </div>
    </div>

    <!-- ============================================================== -->
    <!-- end header -->
    <!-- ============================================================== -->
</hmtl>
