<!doctype html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
  <title data-th-text="#{clientList.label.header}"></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<div layout:fragment="content">
  <div class="col-xl-12 col-lg-12 col-md-6 col-sm-12 col-12">
    <div class="card">
      <!--  Table header and 'Create' Button  -->
      <div class="card-header">
        <div class="row">
          <div class="col-md-10">
            <h3 class="w-75 p-3" >Loan Discount</h3>
          </div>
          <div class="col-md-2 float-right">
            <a class="btn btn-success m-t-10" th:href="${'/loanDiscount/form'}" >create</a>
          </div>
        </div>
      </div>

      <div id="resultBlock" th:fragment="resultList" class="card-body p-0" th:unless="${#lists.isEmpty(loanDiscount)}">
        <div class="table-responsive">
          <table class="table">
            <thead class="bg-light">
            <tr class="border-0">
              <th class="border-0" data-th-text="#{loanDiscount.label.value}"></th>
              <th class="border-0" data-th-text="#{loanDiscount.label.create_date}"></th>
            </tr>
            </thead>
            <tbody id="clientTableBody">

            <tr th:each="loanDiscount : ${loanDiscount}">
              <td th:text="${loanDiscount.value}"></td>
              <td th:text="${loanDiscount.createDate}"></td>
              <td><a th:href="${loanDiscount.id}"><i class="fa fa-arrow-right"></i></a></td>
            </tr>
            <!--    end of looping     -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
