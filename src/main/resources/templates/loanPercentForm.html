<!doctype html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">
<head>
    <title></title>
</head>

<body>
<div layout:fragment="content">

    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="section-block" id="basicform">
            <h3 class="section-title" th:text="${add} ? #{createForm.label.create} : #{updateForm.label.update}"></h3>
        </div>
        <div class="card">
                <div class="card-body">
                    <form action="#"
                          th:action="${add} ? @{create} : @{/loanPercent/update/{id}(id = ${loanPercent.id})}"
                          th:object="${loanPercent}"
                          method="POST">

                        <div class="form-group">
                            <label for="termInDays" class="text-dark font-bold"
                                   data-th-text="#{loanPercent.label.termInDays}"></label>
                            <input id="termInDays" type="number" class="form-control"
                                   th:value="${loanPercent} ? ${loanPercent.termInDays} : ' '"
                                   th:field="*{termInDays}">
                            <p th:if="${#fields.hasErrors('termInDays')}" style="color:red;"
                               th:errors="*{termInDays}">Incorrect LP</p>
                        </div>

                        <div class="form-group">
                            <label for="value" class="text-dark font-bold"
                                   data-th-text="#{loanPercent.label.value}"></label>
                            <input id="value" type="number" class="form-control"
                                   th:value="${loanPercent} ? ${loanPercent.value} : ' '"
                                   th:field="*{value}">
                            <p th:if="${#fields.hasErrors('value')}" style="color:red;"
                               th:errors="*{value}">Incorrect LP</p>
                        </div>

                        <button th:text="${add} ? #{button.label.create} : #{button.label.update} "
                                th:class="${add} ? 'btn btn-success': 'btn btn-info' "
                                type="submit" class="btn btn-success" data-toggle="tooltip"
                                data-placement="top" title="Tooltip on top">
                        </button>
                        <a type="button" th:style="${add} ? 'visibility:hidden' : ''" class="btn btn-danger"
                           data-toggle="modal" th:attr="data-target='#recordDeleteModal'+${loanPercent.id}"
                           data-th-text="#{button.label.delete}"></a>
                    </form>
                    <!-- Modal -->
                    <div class="modal fade" th:attr="id='recordDeleteModal'+${loanPercent.id}" tabindex="-1"
                         role="dialog"
                         aria-labelledby="recordDeleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="recordDeleteModalLabel"
                                        data-th-text="#{button.label.delete_message}"></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <label data-th-text="#{clientDetailPage.label.confirm_to_delete}"></label>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                            data-th-text="#{label.no}"></button>
                                    <form th:action="${add} ? @{/loanPercent/2} : @{/loanPercent/delete/{id}(id = ${loanPercent.id})}"
                                          th:object="${loanPercent}" th:method="${add} ? 'GET' : 'POST'">
                                        <button type="submit" class="btn btn-primary"
                                                data-th-text="#{label.yes}"></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

            <!-- Modal end -->


        </div>
    </div>
</div>
</body>
</html>
