<!doctype html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">
<head>
    <title></title>
</head>

<body>
<div layout:fragment="content">

    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="section-block" id="basicform">
            <h3 class="section-title" th:text="${add} ? #{createForm.label.create} : #{updateForm.label.update}"></h3>
        </div>
        <div class="card">
            <div class="card-body">
                <form action="#"
                      th:action="${add} ? @{create} : @{/user/update/{id}(id = ${user.id})}"
                      th:object="${user}"
                      method="POST">

                    <div class="form-group">
                        <label for="fullName" class="text-dark font-bold"
                               data-th-text="#{user.label.fullName}"></label>
                        <input id="fullName" type="text" class="form-control"
                               th:value="${fullName} ? ${user.fullName} : ' '"
                               th:field="*{fullName}">
                        <p th:if="${#fields.hasErrors('fullName')}" style="color:red;"
                           th:errors="*{fullName}">Incorrect LP</p>
                    </div>

                    <div class="form-group">
                        <label for="username" class="text-dark font-bold"
                               data-th-text="#{user.label.username}"></label>
                        <input id="username" type="text" class="form-control"
                               th:value="${username} ? ${user.username} : ' '"
                               th:field="*{username}">
                        <p th:if="${#fields.hasErrors('username')}" style="color:red;"
                           th:errors="*{username}">Incorrect LP</p>
                    </div>

                    <div class="form-group">
                        <label for="password" class="text-dark font-bold"
                               data-th-text="#{user.label.password}"></label>
                        <input id="password" type="text" class="form-control"
                               th:value="${password} ? ${user.password} : ' '"
                               th:field="*{password}">
                        <p th:if="${#fields.hasErrors('password')}" style="color:red;"
                           th:errors="*{password}">Incorrect LP</p>
                    </div>

                    <div class="form-group">

                        <label class="text-danger font-bold" for="input-select"
                               data-th-text="#{user.label.status}">Status</label>
                        <select th:field="*{status}" class="form-control" id="input-select">

                            <option th:each="i : ${status}" th:value="${i}"
                                    th:text="${i}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">

                        <label class="text-danger font-bold" for="input-select"
                               data-th-text="#{user.label.role}">Status</label>
                        <select th:field="*{role}" class="form-control" id="input-select">

                            <option th:each="i : ${roles}" th:value="${i}"
                                    th:text="${i}">
                            </option>
                        </select>
                    </div>


                    <button th:text="${add} ? #{button.label.create} : #{button.label.update} "
                            th:class="${add} ? 'btn btn-success': 'btn btn-info' "
                            type="submit" class="btn btn-success" data-toggle="tooltip"
                            data-placement="top" title="Tooltip on top">
                    </button>
                    <a type="button" th:style="${add} ? 'visibility:hidden' : ''" class="btn btn-danger"
                       data-toggle="modal" th:attr="data-target='#recordDeleteModal'+${loanPercent.id}"
                       data-th-text="#{button.label.delete}"></a>
                </form>
                <!-- Modal -->
                <div class="modal fade" th:attr="id='recordDeleteModal'+${user.id}" tabindex="-1"
                     role="dialog"
                     aria-labelledby="recordDeleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="recordDeleteModalLabel"
                                    data-th-text="#{button.label.delete_message}"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <label data-th-text="#{clientDetailPage.label.confirm_to_delete}"></label>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                        data-th-text="#{label.no}"></button>
                                <form th:action="${add} ? @{/user/2} : @{/user/delete/{id}(id = ${user.id})}"
                                      th:object="${user}" th:method="${add} ? 'GET' : 'POST'">
                                    <button type="submit" class="btn btn-primary"
                                            data-th-text="#{label.yes}"></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal end -->


        </div>
    </div>
</div>
</body>
</html>
