<!doctype html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title ></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
<div layout:fragment="content">
    <div class="col-xl-12 col-lg-12 col-md-6 col-sm-12 col-12">
        <div class="card">
            <!--  Table header and 'Create' Button  -->
            <div class="card-header">
                <div class="row">
                    <div class="col-md-10">
                        <h3 class="w-75 p-3" >Employee list</h3>
                    </div>
                    <div class="col-md-2 float-right">
                        <a class="btn btn-success m-t-10" th:href="${'/user/form'}" >create</a>
                    </div>
                </div>


            </div>

            <div id="resultBlock" th:fragment="resultList" class="card-body p-0" th:unless="${#lists.isEmpty(userList)}">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-light">
                        <tr class="border-0">
                            <th class="border-0" data-th-text="#{userList.label.fullName}"></th>
                            <th class="border-0" data-th-text="#{userList.label.username}"></th>
                            <th class="border-0" data-th-text="#{userList.label.status}"></th>
                            <th class="border-0" data-th-text="#{userList.label.role}"></th>
                            <th class="border-0" data-th-text="#{userList.label.createDate}"></th>
                        </tr>
                        </thead>
                        <tbody id="clientTableBody">

                        <tr th:each="user : ${userList}">
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.status}"></td>
                            <td th:text="${user.role}"></td>
                            <td th:text="${user.createDate}"></td>
                            <td><a th:href="${user.id}"><i class="fa fa-arrow-right"></i></a></td>
                        </tr>
                        <!--    end of looping     -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>
</div>
</body>

</html>
